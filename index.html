<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Tables using LI</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <div id="content">
    <div class="btn-container">
      <a href="#" id="create" class="btn">Сформувати групи</a>
    </div>
    <span id="fullButton"><img src="./fullscreen.png" /></span>
    <div class="container" id="container">
      <ul class="responsive-table" id="table">
        <li class="table-header">
          <div id="memb" class="col col-1">Учасники</div>
        </li>
      </ul>
    
      <ul class="responsive-table" id="table1">
        <li class="table-header">
          <div class="col col-1">Група 1</div>
        </li>
      </ul>
    
      <ul class="responsive-table" id="table2">
        <li class="table-header">
          <div class="col col-1">Група 2</div>
        </li>
      </ul>
    
      <ul class="responsive-table" id="table3">
        <li class="table-header">
          <div class="col col-1">Група 3</div>
        </li>
      </ul>
    </div>
    
    <video id="video" width="70%" height="50%" loop autoplay>
      <source src="./lotery.mp4" type="video/mp4">
    </video>
  </div>
<script src="./script.js"></script>
  
</body>
</html>
